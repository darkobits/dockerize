name: ci
on:
  - push
  - pull_request
env:
  FORCE_COLOR: 3
jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set Up Node
        uses: actions/setup-node@v1
        with:
          node-version: 16
          cache: npm
      - name: Install Dependencies
        run: npm ci
      - name: Build Project
        run: npx nr build
